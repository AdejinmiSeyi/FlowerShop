<div class="product-grid">

    @for (product of recievedFromParent ; track product.id ) {



    <div class="product-card" [class.selected]="selectedId === product.id" (click)="emitId(product.id)">








        <div class="product-image"><img [src]="product.imageUrl" /> </div>

        <div class="product-content">
            <h3 class="product-title">{{product.name}}</h3>
            <p class="product-desc">{{product.description}}</p>
            <span class="product-price">{{product.price | currency }}</span>
            <button class="add-to-cart-btn" [disabled]="isInCart(product)" (click)="this.emitProduct.emit(product)">
                {{isInCart (product) ? " Already in cart" : "Add to Cart" }} </button>
        </div>



    </div>

    }

</div>
