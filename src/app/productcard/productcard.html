<div class="product-grid">
    @for (product of filtered; track product.id) {


    <div class="product-card" [class.selected]="selectedProductId === product.id" (click)="onEmitProductId(product)">


        <div class="product-image"><img [src]="product.imageUrl" /> </div>

        <div class="product-content">
            <h3 class="product-title">{{product.name}}</h3>
            <p class="product-desc">{{product.description}}</p>
            <span class="product-price">{{product.price}}</span>
            <button class="add-to-cart-btn" (click)=" $event.stopPropagation(); this.addcart.emit(product) ">
                Add to Cart
            </button>
        </div>

    </div>

    }


</div>
