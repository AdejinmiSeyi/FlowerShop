<div>
    <app-navbar [cartCount]="cartarray.length" (emitToApp)="onFilterSearch($event)" />

    <app-productcard (addcart)="onRootAddToCartMethod($event)" [filtered]="filteredArray"
        [selectedProductId]="selectedProductId" (emitProductId)="onSelectedCard($event)" />

    <div class="no-product">
        @if ( filteredArray.length === 0) {
        <h2>NO Product Found!</h2>
        <p>Search for something else</p>
        }
    </div>

</div>
